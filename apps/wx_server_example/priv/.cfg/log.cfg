%%	boot启动模块
%%	格式：
%%		{{boot, #模块名称}, 函数参数}.
{{boot, wx_log}, [[
	{name, wx_log},
	{file, "../.log/log_.log"},
	{interval, 3600},
	{num_limit, 168}
]]}.
{{boot, wx_log}, [[
	{name, wx_debug},
	{file, "../.log/debug_.debug"},
	{interval, 3600},
	{num_limit, 168}
]]}.
{{boot, wx_log}, [[
	{name, wx_err},
	{file, "../.log/err_.err"},
	{interval, 3600},
	{num_limit, 168}
]]}.
{{boot, wx_log}, [[
	{name, wx_db_err},
	{file, "../.log/db_err_.db_err"},
	{interval, 3600},
	{num_limit, 168}
]]}.